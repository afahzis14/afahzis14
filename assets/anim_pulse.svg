<svg width="300" height="60" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated Pulse">
  <g>
    <circle cx="30" cy="30" r="6" fill="#0ea5e9">
      <animate attributeName="r" values="6;10;6" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="30" r="6" fill="#6366f1">
      <animate attributeName="r" values="6;10;6" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="30" r="6" fill="#22c55e">
      <animate attributeName="r" values="6;10;6" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;1" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="140" y="36" font-family="Inter, ui-sans-serif" font-size="14" fill="#0b1221" opacity="0.8">Always improving</text>
</svg>

