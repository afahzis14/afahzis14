<svg width="1200" height="100" viewBox="0 0 1200 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated Wave">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#6366f1;#22c55e;#0ea5e9" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#6366f1">
        <animate attributeName="stop-color" values="#6366f1;#22c55e;#0ea5e9;#6366f1" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect width="1200" height="100" fill="transparent"/>
  <path id="wave" d="M0,50 C150,90 300,10 450,50 C600,90 750,10 900,50 C1050,90 1200,10 1350,50 L1200,100 L0,100 Z" fill="url(#grad)" opacity="0.35">
    <animate attributeName="d" dur="5s" repeatCount="indefinite"
      values="M0,50 C150,90 300,10 450,50 C600,90 750,10 900,50 C1050,90 1200,10 1350,50 L1200,100 L0,100 Z;
              M0,55 C150,95 300,15 450,55 C600,95 750,15 900,55 C1050,95 1200,15 1350,55 L1200,100 L0,100 Z;
              M0,45 C150,85 300,5 450,45 C600,85 750,5 900,45 C1050,85 1200,5 1350,45 L1200,100 L0,100 Z;
              M0,50 C150,90 300,10 450,50 C600,90 750,10 900,50 C1050,90 1200,10 1350,50 L1200,100 L0,100 Z"/>
  </path>
</svg>

