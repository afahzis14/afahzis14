<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="featuresGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:0.8" />
    </linearGradient>
    <filter id="cardGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" rx="20" fill="url(#featuresGradient)" filter="url(#cardGlow)" opacity="0.95"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="'Segoe UI', 'Arial', sans-serif" font-size="28" font-weight="700" fill="#ffffff" text-anchor="middle" opacity="0.95">
    ðŸš€ Fitur Utama
  </text>
  
