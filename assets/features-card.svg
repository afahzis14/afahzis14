<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <!-- Transparent animated gradient -->
    <linearGradient id="featuresGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:0.15">
        <animate attributeName="stop-color" values="#0f0c29;#1a0d3d;#0f0c29" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:0.15">
        <animate attributeName="stop-color" values="#302b63;#4a3d8f;#302b63" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:0.15">
        <animate attributeName="stop-color" values="#24243e;#3d2f5e;#24243e" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Holographic grid pattern -->
    <pattern id="holographicGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#6366F1" stroke-width="0.5" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
      </path>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for particles -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animated gradient for circuit lines -->
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#818CF8;stop-opacity:0.8">
        <animate attributeName="stop-opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0">
        <animate attributeName="stop-opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Transparent background with grid -->
  <rect width="800" height="500" rx="20" fill="url(#featuresGradient)" opacity="0.3"/>
  <rect width="800" height="500" rx="20" fill="url(#holographicGrid)" opacity="0.4"/>
  
  <!-- Futuristic animated background effects -->
  <!-- Animated particles -->
  <g opacity="1">
    <circle cx="100" cy="80" r="3" fill="#818CF8" filter="url(#strongGlow)" opacity="0.8">
      <animate attributeName="cx" values="100;700;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="80;400;80" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="420" r="2.5" fill="#FF6B6B" filter="url(#strongGlow)" opacity="0.7">
      <animate attributeName="cx" values="700;100;700" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="420;80;420" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="50" r="2" fill="#0EA5E9" filter="url(#strongGlow)" opacity="0.6">
      <animate attributeName="cx" values="400;400;200;400" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;450;50;50" dur="15s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="450" r="2.5" fill="#A78BFA" filter="url(#strongGlow)" opacity="0.7">
      <animate attributeName="cx" values="200;600;200" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="450;50;450" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="150" r="2" fill="#10B981" filter="url(#strongGlow)" opacity="0.6">
      <animate attributeName="cx" values="650;150;650" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="150;350;150" dur="22s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Animated circuit lines -->
  <g stroke="url(#circuitGradient)" stroke-width="1.5" opacity="0.6" fill="none">
    <path d="M 0 100 L 200 100 L 200 200 L 600 200">
      <animate attributeName="stroke-dasharray" values="0,1000;500,1000;0,1000" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="5s" repeatCount="indefinite"/>
    </path>
    <path d="M 800 400 L 600 400 L 600 300 L 200 300">
      <animate attributeName="stroke-dasharray" values="0,1000;400,1000;0,1000" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M 400 0 L 400 500">
      <animate attributeName="stroke-dasharray" values="0,1000;300,1000;0,1000" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Scan line effect -->
  <rect x="0" y="0" width="800" height="3" fill="url(#iconGradient)" opacity="0.6">
    <animate attributeName="y" values="0;500;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Data stream effect -->
  <g opacity="0.5">
    <rect x="50" y="0" width="2" height="30" fill="#6366F1" filter="url(#glow)">
      <animate attributeName="y" values="0;500;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <rect x="750" y="0" width="2" height="40" fill="#818CF8" filter="url(#glow)">
      <animate attributeName="y" values="500;0;500" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Feature Cards Grid (3 columns, 2 rows) -->
  <g transform="translate(50, 50)">
    <!-- Row 1 -->
    <!-- Feature 1: Profil Aktivitas -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.1s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.2s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">ðŸ“Š</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Profil Aktivitas</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Ringkas aktivitas harian,</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">mingguan, dan bulanan</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">(commit, PR, issue)</text>
    </g>
    
    <!-- Feature 2: Analitik Repositori -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.2s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.3s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">ðŸ“ˆ</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Analitik Repositori</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Lihat repo teraktif,</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">kontributor, dan</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">tren trafik</text>
    </g>
    
    <!-- Feature 3: Visualisasi Menarik -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.3s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.4s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">ðŸŽ¨</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Visualisasi Menarik</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Chart interaktif,</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">heatmap commit, kartu</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">profil, highlight PR</text>
    </g>
    
    <!-- Row 2 -->
    <!-- Feature 4: Ringkasan Otomatis -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.4s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.5s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">âš¡</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Ringkasan Otomatis</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Generate summary</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">dan insight dengan</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">satu klik</text>
    </g>
    
    <!-- Feature 5: Ekspor & Bagikan -->
    <g transform="translate(240, 200)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.5s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.6s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">ðŸ“¤</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Ekspor &amp; Bagikan</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Ekspor ke gambar/</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">markdown untuk</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">dibagikan di GitHub</text>
    </g>
    
    <!-- Feature 6: Mode Gelap/Terang -->
    <g transform="translate(480, 200)">
      <rect x="0" y="0" width="220" height="180" rx="12" fill="#1a1a2e" opacity="0.6" style="animation: fadeIn 0.6s ease-out 0.6s both;">
        <animate attributeName="opacity" values="0.6;0.7;0.6" dur="3s" repeatCount="indefinite"/>
      </rect>
      <circle cx="110" cy="50" r="25" fill="url(#iconGradient)" opacity="0.9" style="animation: scaleIn 0.5s ease-out 0.7s both;">
        <animate attributeName="r" values="25;27;25" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="110" y="58" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle" font-weight="700">ðŸŒ“</text>
      <text x="110" y="100" font-family="'Segoe UI', 'Arial', sans-serif" font-size="16" font-weight="700" fill="#ffffff" text-anchor="middle">Mode Gelap/Terang</text>
      <text x="110" y="125" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">Otomatis menyesuaikan</text>
      <text x="110" y="142" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">tema tampilan</text>
      <text x="110" y="159" font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle" opacity="0.9">sesuai preferensi</text>
    </g>
  </g>
  
  <!-- Corner glow effects -->
  <circle cx="20" cy="20" r="15" fill="#6366F1" opacity="0.2" filter="url(#strongGlow)">
    <animate attributeName="r" values="10;20;10" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="20" r="15" fill="#818CF8" opacity="0.2" filter="url(#strongGlow)">
    <animate attributeName="r" values="10;20;10" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="480" r="15" fill="#A78BFA" opacity="0.2" filter="url(#strongGlow)">
    <animate attributeName="r" values="10;20;10" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="780" cy="480" r="15" fill="#FF6B6B" opacity="0.2" filter="url(#strongGlow)">
    <animate attributeName="r" values="10;20;10" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Diagonal animated lines -->
  <g stroke="#6366F1" stroke-width="1" opacity="0.3" fill="none">
    <line x1="0" y1="0" x2="800" y2="500">
      <animate attributeName="stroke-dasharray" values="0,1200;600,1200;0,1200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="8s" repeatCount="indefinite"/>
    </line>
    <line x1="800" y1="0" x2="0" y2="500">
      <animate attributeName="stroke-dasharray" values="0,1200;600,1200;0,1200" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="10s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</svg>

