<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <!-- Transparent gradient background -->
    <linearGradient id="radarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29;stop-opacity:0.1">
        <animate attributeName="stop-color" values="#0f0c29;#1a0d3d;#0f0c29" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#302b63;stop-opacity:0.1">
        <animate attributeName="stop-color" values="#302b63;#4a3d8f;#302b63" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#24243e;stop-opacity:0.1">
        <animate attributeName="stop-color" values="#24243e;#3d2f5e;#24243e" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="radarGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#6366F1" stroke-width="0.3" opacity="0.15">
        <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite"/>
      </path>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="radarGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow -->
    <filter id="strongRadarGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Skill area gradient -->
    <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#818CF8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.5" />
    </linearGradient>
    
    <!-- Skill border gradient -->
    <linearGradient id="skillBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="500" fill="url(#radarGradient)" opacity="0.3"/>
  <rect width="500" height="500" fill="url(#radarGrid)" opacity="0.3"/>
  
  <!-- Center point -->
  <circle cx="250" cy="250" r="3" fill="#6366F1" filter="url(#strongRadarGlow)" opacity="0.9">
    <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Radar grid circles (5 levels) -->
  <g stroke="#6366F1" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="250" cy="250" r="40" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="80" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="120" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="160" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="250" r="200" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Radar grid lines (8 axes for 8 skills) -->
  <g stroke="#6366F1" stroke-width="1" fill="none" opacity="0.3">
    <line x1="250" y1="250" x2="250" y2="30" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="420" y2="80" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="470" y2="250" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="420" y2="420" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.6s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="250" y2="470" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="80" y2="420" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="30" y2="250" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.2s" repeatCount="indefinite"/>
    </line>
    <line x1="250" y1="250" x2="80" y2="80" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Skill radar area (polygon) -->
  <!-- Backend: 85%, Mobile: 80%, Frontend: 75%, Database: 80%, DevOps: 75%, API: 80%, Visualisasi: 70%, IT Support: 85% -->
  <!-- Convert percentages to radius: max 200px, so 85% = 170px, 80% = 160px, 75% = 150px, 70% = 140px -->
  <polygon 
    points="250,80 380,120 440,250 380,380 250,400 120,380 60,250 120,120"
    fill="url(#skillGradient)"
    stroke="url(#skillBorderGradient)"
    stroke-width="2"
    filter="url(#radarGlow)"
    opacity="0.7"
    style="animation: fadeIn 1s ease-out;">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="4s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Skill points (dots at each skill position) -->
  <g>
    <circle cx="250" cy="80" r="4" fill="#6366F1" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="120" r="4" fill="#818CF8" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="440" cy="250" r="4" fill="#A78BFA" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="380" cy="380" r="4" fill="#818CF8" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="400" r="4" fill="#6366F1" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="380" r="4" fill="#818CF8" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="250" r="4" fill="#A78BFA" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="120" r="4" fill="#6366F1" filter="url(#strongRadarGlow)" opacity="0.9">
      <animate attributeName="r" values="3;5;3" dur="3.4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Skill labels (8 categories) - positioned outside radar area -->
  <g font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" font-weight="600" fill="#ffffff" opacity="0.9">
    <text x="250" y="20" text-anchor="middle" filter="url(#radarGlow)">Backend</text>
    <text x="450" y="70" text-anchor="middle" filter="url(#radarGlow)">Mobile</text>
    <text x="480" y="260" text-anchor="middle" filter="url(#radarGlow)">Frontend</text>
    <text x="450" y="450" text-anchor="middle" filter="url(#radarGlow)">Database</text>
    <text x="250" y="490" text-anchor="middle" filter="url(#radarGlow)">DevOps</text>
    <text x="50" y="450" text-anchor="middle" filter="url(#radarGlow)">API</text>
    <text x="20" y="260" text-anchor="middle" filter="url(#radarGlow)">Visualisasi</text>
    <text x="50" y="70" text-anchor="middle" filter="url(#radarGlow)">IT Support</text>
  </g>
  
  <!-- Skill values (percentages) - positioned between label and point -->
  <g font-family="'Segoe UI', 'Arial', sans-serif" font-size="10" font-weight="700" fill="#818CF8" opacity="0.8">
    <text x="250" y="50" text-anchor="middle" filter="url(#radarGlow)">85%</text>
    <text x="410" y="100" text-anchor="middle" filter="url(#radarGlow)">80%</text>
    <text x="460" y="250" text-anchor="middle" filter="url(#radarGlow)">75%</text>
    <text x="410" y="400" text-anchor="middle" filter="url(#radarGlow)">80%</text>
    <text x="250" y="420" text-anchor="middle" filter="url(#radarGlow)">75%</text>
    <text x="90" y="400" text-anchor="middle" filter="url(#radarGlow)">80%</text>
    <text x="40" y="250" text-anchor="middle" filter="url(#radarGlow)">70%</text>
    <text x="90" y="100" text-anchor="middle" filter="url(#radarGlow)">85%</text>
  </g>
  
  <!-- Animated particles -->
  <g opacity="0.6">
    <circle cx="100" cy="100" r="2" fill="#818CF8" filter="url(#radarGlow)">
      <animate attributeName="cx" values="100;400;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;400;100" dur="20s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="400" cy="400" r="2" fill="#FF6B6B" filter="url(#radarGlow)">
      <animate attributeName="cx" values="400;100;400" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="400;100;400" dur="25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <style>
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</svg>
