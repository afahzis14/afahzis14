<svg xmlns="http://www.w3.org/2000/svg" width="700" height="600" viewBox="0 0 700 600">
  <defs>
    <!-- Card background gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="subtleGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#21262d" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter for radar elements -->
    <filter id="radarGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Strong glow for skill points -->
    <filter id="pointGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Skill area gradient -->
    <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.4" />
      <stop offset="50%" style="stop-color:#818CF8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Skill border gradient -->
    <linearGradient id="skillBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Animated scan line -->
    <linearGradient id="scanLine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Card container with rounded corners -->
  <rect x="20" y="20" width="660" height="560" rx="16" ry="16" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
  <rect x="20" y="20" width="660" height="560" rx="16" ry="16" fill="url(#subtleGrid)" opacity="0.4"/>
  
  <!-- Title section -->
  <g font-family="'Segoe UI', 'Arial', sans-serif">
    <text x="350" y="65" text-anchor="middle" font-size="24" font-weight="700" fill="#f0f6fc">Skill Radar</text>
    <line x1="100" y1="80" x2="600" y2="80" stroke="#30363d" stroke-width="1"/>
  </g>
  
  <!-- Radar chart container (centered in card) -->
  <g transform="translate(350, 320)">
    <!-- Center point -->
    <circle cx="0" cy="0" r="3" fill="#6366F1" filter="url(#pointGlow)" opacity="0.9">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Radar grid circles (5 levels) -->
    <g stroke="#30363d" stroke-width="1" fill="none" opacity="0.5">
      <circle cx="0" cy="0" r="50" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="100" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="150" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="200" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="250" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="6s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Radar grid lines (8 axes for 8 skills) -->
    <g stroke="#30363d" stroke-width="1" fill="none" opacity="0.4">
      <line x1="0" y1="0" x2="0" y2="-250" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="177" y2="-177" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="250" y2="0" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="177" y2="177" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.6s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="0" y2="250" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3.8s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-177" y2="177" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-250" y2="0" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4.2s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-177" y2="-177" opacity="0.3">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4.4s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Skill radar area (polygon) -->
    <!-- Backend: 85%, Mobile: 80%, Frontend: 75%, Database: 80%, DevOps: 75%, API: 80%, Visualisasi: 70%, IT Support: 85% -->
    <!-- Convert percentages to radius: max 250px, so 85% = 212.5px, 80% = 200px, 75% = 187.5px, 70% = 175px -->
    <polygon 
      points="0,-212.5 141.4,-141.4 250,0 141.4,141.4 0,187.5 -141.4,141.4 -250,0 -141.4,-141.4"
      fill="url(#skillGradient)"
      stroke="url(#skillBorderGradient)"
      stroke-width="2"
      filter="url(#radarGlow)"
      opacity="0.6">
      <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
    </polygon>
    
    <!-- Skill points (dots at each skill position) -->
    <g>
      <circle cx="0" cy="-212.5" r="5" fill="#6366F1" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="141.4" cy="-141.4" r="5" fill="#818CF8" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="250" cy="0" r="5" fill="#A78BFA" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="2.4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="141.4" cy="141.4" r="5" fill="#818CF8" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="2.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="187.5" r="5" fill="#6366F1" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="2.8s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-141.4" cy="141.4" r="5" fill="#818CF8" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-250" cy="0" r="5" fill="#A78BFA" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="3.2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-141.4" cy="-141.4" r="5" fill="#6366F1" filter="url(#pointGlow)" opacity="0.9">
        <animate attributeName="r" values="4;6;4" dur="3.4s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Skill labels (8 categories) - positioned outside radar area -->
    <g font-family="'Segoe UI', 'Arial', sans-serif" font-size="12" font-weight="600" fill="#c9d1d9" opacity="0.9">
      <text x="0" y="-280" text-anchor="middle" filter="url(#radarGlow)">Backend</text>
      <text x="200" y="-200" text-anchor="middle" filter="url(#radarGlow)">Mobile</text>
      <text x="280" y="0" text-anchor="middle" filter="url(#radarGlow)">Frontend</text>
      <text x="200" y="200" text-anchor="middle" filter="url(#radarGlow)">Database</text>
      <text x="0" y="240" text-anchor="middle" filter="url(#radarGlow)">DevOps</text>
      <text x="-200" y="200" text-anchor="middle" filter="url(#radarGlow)">API</text>
      <text x="-280" y="0" text-anchor="middle" filter="url(#radarGlow)">Visualisasi</text>
      <text x="-200" y="-200" text-anchor="middle" filter="url(#radarGlow)">IT Support</text>
    </g>
    
    <!-- Skill values (percentages) - positioned between label and point -->
    <g font-family="'Segoe UI', 'Arial', sans-serif" font-size="11" font-weight="700" fill="#818CF8" opacity="0.85">
      <text x="0" y="-235" text-anchor="middle" filter="url(#radarGlow)">85%</text>
      <text x="170" y="-160" text-anchor="middle" filter="url(#radarGlow)">80%</text>
      <text x="270" y="0" text-anchor="middle" filter="url(#radarGlow)">75%</text>
      <text x="170" y="160" text-anchor="middle" filter="url(#radarGlow)">80%</text>
      <text x="0" y="210" text-anchor="middle" filter="url(#radarGlow)">75%</text>
      <text x="-170" y="160" text-anchor="middle" filter="url(#radarGlow)">80%</text>
      <text x="-270" y="0" text-anchor="middle" filter="url(#radarGlow)">70%</text>
      <text x="-170" y="-160" text-anchor="middle" filter="url(#radarGlow)">85%</text>
    </g>
  </g>
  
  <!-- Animated scan line effect -->
  <rect x="20" y="20" width="660" height="560" rx="16" ry="16" fill="url(#scanLine)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="0,-560;0,560" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Subtle corner accents -->
  <g opacity="0.3">
    <circle cx="36" cy="36" r="2" fill="#6366F1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="664" cy="36" r="2" fill="#6366F1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="664" cy="564" r="2" fill="#6366F1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="36" cy="564" r="2" fill="#6366F1">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>